<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabs</title>
  <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">

  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Tabs <small>Tabs with fade</small></h1>
  </div>

  <ul id="myTab1" class="nav nav-tabs">
    <li class="active"><a href="#currentstocks" data-toggle="tab">Current Stock</a></li>
    <li><a href="#historicalcharts" data-toggle="tab">Historical Charts</a></li>
    <li><a href="#newsfeed" data-toggle="tab">News Feed</a></li>
  </ul>
  <div id="myTabContent1" class="tab-content">
    <div class="tab-pane fade in active" id="currentstocks">
      <p>Content 1 </p>
    </div>
    <div class="tab-pane fade" id="historicalcharts">
      <p>Content 2</p>
    </div>
    <div class="tab-pane fade" id="newsfeed">
      <p>Content 3</p>
    </div>
  </div>

</div>

<!-- JavaScript Includes -->
<script src="../vendor/jquery.min.js"></script>
<script src="../../transition.js"></script>
<script src="../../tab.js"></script>
<script src="../../dropdown.js"></script>

</body>
</html>
